<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BCH Rota</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <!--JExcel JS-->
    <script src="https://bossanova.uk/jexcel/v4/jexcel.js"></script>
    <script src="https://bossanova.uk/jsuites/v2/jsuites.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jsuites/v2/jsuites.css" type="text/css" />
    <link rel="stylesheet" href="https://bossanova.uk/jexcel/v4/jexcel.css" type="text/css" />

</head>

<body>

<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>BCH Rota</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Navigation</p>
            <li>
                <a href="/admin">Home</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Manage</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="/admin/users">Accounts</a>
                    </li>
                    <li>
                        <a href="/admin/shift_types">Shift Types</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="/print">Print Weekly Rota</a>
            </li>
            <li>
                <a href="/settings">Settings</a>
            </li>
            <li>
                <a href="/logout">Sign out</a>
            </li>
        </ul>

    </nav>
    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
            </div>

        </nav>
        <div th:if="${successMessage}" th:text="${successMessage}" class="alert text-success" role="alert"></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert text-danger" role="alert"></div>
        <button class="btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#collapseCreate" aria-expanded="false" aria-controls="collapseExample">
            Create new user
        </button>
        <button class="btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#collapseEdit" aria-expanded="false" aria-controls="collapseExample">
            Edit selected user
        </button>
        <button class="btn btn-outline-primary" type="button" onclick="deleteSelectedUser()">Delete user</button>
        <div class="collapse" id="collapseCreate">
            <div class="card card-body">
                <h4 class="h4 mb-3 font-weight-normal">Create new user</h4>
                <form action="/addUser" method="POST" th:object="${user}">
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" required>
                        <small id="emailHelp" class="form-text text-muted">Initial password will be sent to this email.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputFirstName">First name</label>
                        <input type="text" class="form-control" id="inputFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last name</label>
                        <input type="text" class="form-control" id="inputLastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="formControlSelect">Account level</label>
                        <select class="form-control" id="formControlSelect" name="accountLevel" th:object="${accountLevel}" required>
                            <option th:value="2" th:text="User"></option>
                            <option th:value="1" th:text="Spectator"></option>
                            <option th:value="0" th:text="Admin"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formControlSelect2">Role</label>
                        <select class="form-control" id="formControlSelect2" name="role" th:object="${role}" required>
                            <option th:value="2" th:text="SHO"></option>
                            <option th:value="3" th:text="Reg"></option>
                            <option th:value="1" th:text="Supervisor"></option>
                            <option th:value="0" th:text="Administrator"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Create</button>
                </form>
            </div>
        </div>
        <div class="collapse" id="collapseEdit">
            <div class="card card-body">
                <h4 class="h4 mb-3 font-weight-normal">Edit user</h4>
                <form action="/editUser" method="POST" th:object="${user}">
                    <input type="hidden" id="editId" name="id" required>
                    <div class="form-group">
                        <label for="editEmail">Email address</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="editFirstName">First name</label>
                        <input type="text" class="form-control" id="editFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="editLastName">Last name</label>
                        <input type="text" class="form-control" id="editLastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="editAccountLevel">Account level</label>
                        <select class="form-control" id="editAccountLevel" name="accountLevel" th:object="${accountLevel}" required>
                            <option th:value="2" th:text="User"></option>
                            <option th:value="1" th:text="Spectator"></option>
                            <option th:value="0" th:text="Admin"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editRole">Role</label>
                        <select class="form-control" id="editRole" name="role" th:object="${role}" required>
                            <option th:value="2" th:text="SHO"></option>
                            <option th:value="3" th:text="Reg"></option>
                            <option th:value="1" th:text="Supervisor"></option>
                            <option th:value="0" th:text="Administrator"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Save changes</button>
                </form>
            </div>
        </div>
        <div class="mt-3" id="userTable"></div>

    </div>
</div>

<!-- JExcel variable-->
<script th:inline="javascript">
    var userData = [[${userData}]];
</script>

<script th:inline="javascript" th:src="@{/js/userTableJexcel.js}"></script>





<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!-- jQuery Custom Scroller CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            // open or close navbar
            $('#sidebar').toggleClass('active');
            // close dropdowns
            $('.collapse.in').toggleClass('in');
            // and also adjust aria-expanded attributes we use for the open/closed arrows
            // in our CSS
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            //expand contents width on closing
            $('#content').toggleClass('active');
        });
    });
</script>
</body>

</html>
