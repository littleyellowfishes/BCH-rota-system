<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BCH Rota</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>
    <!-- Custom styles for this template -->
    <link type="text/css" href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

    <form class="form-signin" th:action="@{/reset}" method="post" onsubmit="validatePassword()">
        <input type="hidden" th:name="token" th:value="${resetToken}"/>
        <img class="mb-1" src="/image/logo_transparent_square.png" alt="" width="98" height="98">

        <h1 class="h2 mb-3 font-weight-normal">BCH Rota System</h1>
        <h2 class="h4 mb-3 font-weight-lighter">Reset Password</h2>
        <input id="newPassword" type="password" class="form-control" name="password" placeholder="New Password" required/>
        <input id="confirmPassword" type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required/>
        <div class="mb-3"></div>
        <button type="submit" class="btn btn-lg btn-primary login-btn btn-block">Reset Password</button>
        <div th:if="${successMessage}" th:text="${successMessage}" class="alert text-success" role="alert"></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert text-danger" role="alert"></div>
        <div class="mb-2 col-12 forgotPassword">
            <a href="/login">Return to Sign in</a>
        </div>
    </form>

    <script th:inline="javascript" th:src="@{/js/passwordValidation.js}"></script>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
